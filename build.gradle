plugins {
    id 'java'
}

group 'com.ryudung.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //롬복
    testCompile('org.projectlombok:lombok')
    compileOnly('org.projectlombok:lombok')
}
